<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>予約カレンダー（デバッグ用）</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(to bottom, #fdfaf6, #f5eee5);
      color: #333;
      padding: 1em;
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    .day-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 1em auto;
      max-width: 600px;
      padding: 1em;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .day-header {
      font-weight: bold;
      margin-bottom: 0.5em;
      display: flex;
      justify-content: space-between;
      cursor: pointer;
    }
    .time-blocks {
      display: none;
      margin-top: 0.5em;
    }
    .day-card.open .time-blocks {
      display: block;
    }
    .time-slot {
      padding: 0.3em 0;
      border-bottom: 1px dashed #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>空き状況（デバッグ用）</h2>
  <div id="calendarContainer">読み込み中...</div>

  <script>
    function renderCalendar(data) {
      const container = document.getElementById("calendarContainer");
      container.innerHTML = "";
      const today = new Date().toISOString().split("T")[0];

      data.forEach(day => {
        const isPast = today > day.date;
        const card = document.createElement("div");
        card.className = "day-card";
        card.style.opacity = isPast ? 0.4 : 1.0;

        const header = document.createElement("div");
        header.className = "day-header";
        header.innerHTML = `<span class="date-label">${day.label}</span><span>${day.status}${isPast ? "（期限切れ）" : ""}</span>`;
        header.onclick = () => card.classList.toggle("open");
        card.appendChild(header);

        const block = document.createElement("div");
        block.className = "time-blocks";
        if (Array.isArray(day.times) && day.times.length > 0) {
          day.times.forEach(time => {
            const slot = document.createElement("div");
            slot.className = "time-slot";
            slot.textContent = time;
            block.appendChild(slot);
          });
        } else {
          const noSlot = document.createElement("div");
          noSlot.className = "time-slot";
          noSlot.textContent = "空きなし";
          block.appendChild(noSlot);
        }

        card.appendChild(block);
        container.appendChild(card);
      });
    }

    fetch("shift_schedule.json")
      .then(res => res.json())
      .then(json => {
        const data = json.data || [];
        renderCalendar(data);
      })
      .catch(err => {
        document.getElementById("calendarContainer").textContent = "シフトデータの読み込みに失敗しました。";
        console.error("読み込みエラー:", err);
      });

    document.addEventListener("click", (e) => {
      const target = e.target.closest(".time-slot");
      if (target) {
        const date = target.closest(".day-card")?.querySelector(".date-label")?.textContent || "";
        const time = target.textContent.trim();
        localStorage.setItem("selectedDate", date);
        localStorage.setItem("selectedTime", time);
        window.location.href = "step4_customer.html";
      }
    });
  </script>
</body>
</html>
